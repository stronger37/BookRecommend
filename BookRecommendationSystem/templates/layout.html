<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div style="display: flex; align-items: center; gap: 20px;">
                <a href="/" class="logo">ðŸ“š BookRecs</a>
                <a href="/library" style="color: white; text-decoration: none; font-weight: bold;">Library</a>
            </div>
            <div style="display: flex; gap: 10px;">
                <form action="/search" method="get" class="search-form">
                    <input type="text" name="q" placeholder="Search for books..." required>
                    <button type="submit">Search</button>
                </form>
                <form action="/recommend_by_id" method="get" class="search-form">
                    <input type="number" name="book_id" placeholder="ID" required style="width: 80px; border-radius: 4px 0 0 4px; border: none; padding: 0.5rem;">
                    <button type="submit">Rec</button>
                </form>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Book Recommendation System</p>
        </div>
    </footer>
</body>
</html>
